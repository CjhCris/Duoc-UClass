<ion-tabs>
  <ion-header [translucent]="true">
    <img class="logo" src="\assets\logo\Duoc Uclass.png" alt="">
  </ion-header>

  <ion-tab tab="qr">
    <ion-header>
     
    </ion-header>

    <ion-content class="qr-content">
      <br><br><h2>Escanear QR</h2>

      <div class="escaner">
        <ion-item class="resultado" *ngIf="resultadoScan" lines="none">
          <ion-label>
            <p>Resultado del Scaneo</p>
            <div>
              {{resultadoScan}}
            </div>
          </ion-label>
        </ion-item>
      </div>
    </ion-content>
  </ion-tab>

  <ion-tab-bar slot="bottom">
    <ion-tab-button (click)="empezarScan()" tab="qr">
      <ion-icon name="qr-code-outline"></ion-icon>
      <ion-label>QR</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="home" routerLink="/home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
